    <div class="order-container">
        <h1>Payment Details</h1>
        <form id="form-groups">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
                <span class="error-message" id="name-error">Please enter your name.</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 9182736450" required>
                <span class="error-message" id="phone-error">Please enter a valid phone number.</span>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" placeholder="e.g., 1234 Elm St." required></textarea>
                <span class="error-message" id="address-error">Please enter your address.</span>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="select">Select</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                    <option value="upi">UPI</option>
                </select>
                <span class="error-message" id="payment-method-error">Please select a payment method.</span>
            </div>
            <div class="form-group" id="upi-container" style="display: none;">
                <label for="upi">UPI ID</label>
                <input type="text" id="upi" name="upi" placeholder="e.g., 9182@paytm">
                <span class="error-message" id="upi-error">Please enter your UPI ID.</span>
            </div>
            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
    <script>
        function hideErrorOnInput(inputId, errorId) {
            const inputElement = document.getElementById(inputId);
            const errorElement = document.getElementById(errorId);
            inputElement.addEventListener('input', function () {
                errorElement.style.display = 'none';
            });
        }
        hideErrorOnInput('name', 'name-error');
        hideErrorOnInput('phone', 'phone-error');
        hideErrorOnInput('address', 'address-error');
        hideErrorOnInput('upi', 'upi-error');
        document.getElementById('payment-method').addEventListener('change', function () {
            const upiContainer = document.getElementById('upi-container');
            if (this.value === 'upi') {
                upiContainer.style.display = 'block';
            } else {
                upiContainer.style.display = 'none';
            }
            document.getElementById('payment-method-error').style.display = 'none';
        });
        document.getElementById("form-groups").addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const paymentMethod = document.getElementById('payment-method').value;
            const upi = document.getElementById('upi').value.trim();
            let valid = true;
            if (!name) {
                document.getElementById('name-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('name-error').style.display = 'none';
            }
            if (!validatePhone(phone)) {
                document.getElementById('phone-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('phone-error').style.display = 'none';
            }
            if (!address) {
                document.getElementById('address-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('address-error').style.display = 'none';
            }
            if (paymentMethod === 'select') {
                document.getElementById('payment-method-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('payment-method-error').style.display = 'none';
            }
            if (paymentMethod === 'upi') {
                if (!validateUpi(upi)) {
                    document.getElementById('upi-error').style.display = 'block';
                    valid = false;
                } else {
                    document.getElementById('upi-error').style.display = 'none';
                }
            }
            if (valid) {
                alert("Your order has been placed!");
                document.getElementById("form-groups").reset();
                window.location.href = "website.html";
            }
        });
        function validatePhone(phone) {
            const re = /^\d{10}$/;
            return re.test(phone);
        }
        function validateUpi(upi) {
            const re = /^[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{3,}$/;
            return re.test(upi);
        }
    </script>
