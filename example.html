<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Background Color Example</title>
    <style>
        .highlight {
            background-color: yellow; /* Default color, can be overridden inline */
            padding: 2px; /* Optional: Adds padding around the text for better visibility */
        }
        .item1 { background-color: yellow; }
        .item2 { background-color: lightgreen; }
        .item3 { background-color: lightcoral; }
    </style>
</head>
<body>
    <ul>
        <li><span class="highlight item1">Item 1</span></li>
        <li><span class="highlight item2">Item 2</span></li>
        <li><span class="highlight item3">Item 3</span></li>
    </ul>
</body>
</html>
