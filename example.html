<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Select Your Food</h2>
        <div class="menu-item">
            <span>Pizza</span>
            <span>$10</span>
            <button onclick="addToOrder('Pizza', 10)">Add</button>
        </div>
        <div class="menu-item">
            <span>Burger</span>
            <span>$7</span>
            <button onclick="addToOrder('Burger', 7)">Add</button>
        </div>
        <div class="menu-item">
            <span>Pasta</span>
            <span>$8</span>
            <button onclick="addToOrder('Pasta', 8)">Add</button>
        </div>
        <div class="menu-item">
            <span>Salad</span>
            <span>$5</span>
            <button onclick="addToOrder('Salad', 5)">Add</button>
        </div>
        <button style="margin-top: 20px;" onclick="viewOrder()">View Order</button>
    </div>

    <script>
        function addToOrder(itemName, itemPrice) {
            const order = JSON.parse(localStorage.getItem('order')) || [];
            order.push({ name: itemName, price: itemPrice });
            localStorage.setItem('order', JSON.stringify(order));
            alert(itemName + ' added to order!');
        }

        function viewOrder() {
            window.location.href = 'image.html';
        }
    </script>
</body>
</html>
