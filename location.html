    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll to Bottom Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 200vh; /* to ensure the page has scrollable content */
            }
    
            ul {
                list-style: none;
                padding: 20px;
                background-color: #f4f4f4;
                margin: 0;
            }
    
            li {
                padding: 10px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                margin-bottom: 10px;
                border-radius: 4px;
            }
    
            li:hover {
                background-color: #0056b3;
            }
    
            .bottom-section {
                padding: 20px;
                text-align: center;
                position: absolute;
                bottom: 0;
                width: 100%;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
    
    <ul>
        <li id="scroll-to-bottom">Click me to scroll to bottom</li>
    </ul>
    
    <div class="bottom-section">
        You have reached the bottom of the page!
        
    </div>
    
    
    </body>
    </html>
