        <div class="ordered-iteoms">
            <h3>Ordered Items</h3>
            
            <ul id="ordered-items-list">
                <!-- Ordered items will be inserted here -->
            </ul>
            <p class="total-price">Total Price: ₹<span id="total-amount">0.00</span></p>
        </div>

            <button onclick="completeOrder()">Complete Order</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const orderedItemsList = document.getElementById('ordered-items-list');
    const totalAmountElement = document.getElementById('total-amount');
    const billingDateElement = document.getElementById('billing-date');
    const errorMessageElement = document.getElementById('error-message'); // Add this line

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalAmount = 0;

    // Set billing date
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });
    billingDateElement.textContent = formattedDate;

    // Check if cart is empty
    if (cart.length === 0) {
        // Show error message if cart is empty
        orderedItemsList.innerHTML = '<li>No items selected.</li>';
        totalAmountElement.textContent = '0.00';
        errorMessageElement.style.display = 'block';
    } else {
        // Populate ordered items
        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${item.name} (x${item.quantity})</span>
                <span>₹${(item.price * item.quantity).toFixed(2)}</span>
            `;
            orderedItemsList.appendChild(listItem);
            totalAmount += item.price * item.quantity;
        });

        totalAmountElement.textContent = totalAmount.toFixed(2);
        errorMessageElement.style.display = 'none'; // Hide error message if there are items
    }
});

function completeOrder() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const errorMessageElement = document.getElementById('error-message');

    if (cart.length === 0) {
        // Show error message if cart is empty
        errorMessageElement.style.display = 'block';
    } else {
        // Clear the cart from localStorage
        localStorage.removeItem('cart');

        // Redirect to the order confirmation page or another appropriate page
        window.location.href = 'order_page.html';
    }
}
